<html>
    <head>
        <meta charset='UTF-8'/>
        
        <!-- Define a url que aparecerá quando colarmos o link -->
        <!-- og = open graph -->
        <meta property='og:url' content='http://www.meusite.com.br' />
        
        <!-- Define o tipo de site (Ex.: article, website, product, etc) -->
        <meta property='og:type' content='article' /> <!-- Se essa tag for omitida, o padrão será wevsite -->
        
        <!-- Define o título da página que será mostrado quando colarmos o link -->
        <meta property='og:title' content='Título do Meu Site / Artigo' />
        
        <!-- Define a descrição da página que será mostrada logo abaixo do título -->
        <meta property='og:description' content='Descrição do site / Artigo' />
        
        <!-- Define a foto da página que será mostrada logo abaixo do título -->
        <!-- Os padrões da imagem que o facebook recomenda são: 1200x630 , Até 5MB -->MB
        <meta property='og:image' content='http://www.meusite.com.br/imagem.png' />
        
        
        <!-- OBS.: A ordem das tags meta não importa, o efeito será o mesmo -->
        
        <title>Social Sharing</title>
        <link rel='stylesheet' type='text/css' href='layout.css'/>
    </head>
    
    <body>
      Página de testes
       
    </body>
   
</html>
