<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Inputs</title>
    </head>
    <body>
        <form>
            Pesquisa: <input type='search' name='pesquisa' /> <br/><br/> <!-- Pesquisa um elemento no site -->
            Email: <input type='email' name='email' required /> <br/><br/> <!-- required: só envia o formulário se o campo for preenchido -->
            URL: <input type='url' name='url' /> <br/><br/>
            Tell: <input type='tel' name='tel' /> <br/><br/>
            Número <input type='number' name='num' /> <br/><br/>
            Range: <input type='range' min='1' max='10' name='range' /> <br/><br/>
            Data <input type='date' name='data' /> <br/><br/>
            Data com Hora<input type='datetime-local' name='data' /> <br/><br/>
            Cor <input type='color' name='cor' /> <br/><br/>
            
            <input type= 'submit' value ='Enviar'/>
        </form>
        
        <!-- Atributo Data: Usado para guardar informações no próprio html.
        Útil para interações com formulários, javascript , etc.
         -->
    
    <div data-nome='Gandalf' data-sobrenome='Cinzento'>
        TEXTO
    </div>
    
    </body>

</html>
