<html>
    
    <head>
        <meta charset='UTF-8'/>
        <link href='layout.css' rel='stylesheet'/>
        <title>Section, Article, Aside, Time</title>
    </head>
    <body>
        <section> <!-- Auxilia os motores de busca indicando que se trata de um assunto específico do site. Pra cada assunto novo pode ser usado uma section -->
            Seção 1
        </section>
        
        <section>
            Seção 2
        </section>
        
        <article> <!-- Indica aos motores de busca que se trata do conteúdo principal da página. Ex.: Postagem de um blog -->
            Postagem do blog
        </article>
        
        <aside> <!-- Mostra aos motores de busca que se trata de um conteúdo secundário da página -->
            
        </aside>
        
        <!-- <time> Indica aos motores de busca que o elemento dentro dessa tag se trata de um tempo -->
        
        Meu dia preferido é o <time datetime='1994-09-21'>dia do meu aniversario</time>
        
        
        
    </body>
    
</html>
