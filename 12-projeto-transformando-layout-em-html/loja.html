<html>
    
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' type='text/css' href='estilo.css'/>
        <title>Loja</title>
    </head>
    
    <body>
        <div class='topo'>
            <div class='topoInterior'>
                <div class='logoMarca'>
                    Logomarca
                </div>

                        <li>HOME</li>

                        <li>CONTATO</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class='banner'>
            <div class='bannerInterior'>
                <div class='bannerEsquerdo'>
                    <div class='frase1'>
                        Retro Games
                    </div>
                    <div class='frase2'>
                        Depósito de Games Antigos

                    <img src='fotos/01.png'/>
                </div>
            </div>
        </div>
        
        <div class='conteudo'>
            <div class='conteudoInterno'>
                 <div class='produtos'>
                        Produtos
                 </div>
                 <div class='fotosProdutos'>
                    <img src='fotos/02.png'/>
                    <img src='fotos/03.png'/>
                    <img src='fotos/04.png'/>
                    <img src='fotos/05.png'/>

            </div>

            retrogames.com.br
