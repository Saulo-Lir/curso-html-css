<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Canvas 2D</title>
        <link rel='stylesheet' type='text/css' href='layout.css'/>
    </head>
    
    <body>
        <!--
        <canvas> é um elemento HTML que pode
        ser usado para desenhar usando linguagem
        de "script" (normalmente JavaScript).
        Isto pode ser usado, por exemplo, para desenhar
        gráficos, fazer composições de fotos ou simples
        (e não tão simples) animações. 
        -->
        
      <canvas id='canvas'></canvas>
       
       <script type='text/javascript' src='script2.js'></script>
       
    </body>
   
</html>
